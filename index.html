    <style>
      .loading-fallback {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #0F0E0D;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
      }
      .loading-fallback.show {
        display: flex;
      }
      .spinner {
        width: 50px;
        height: 50px;
        position: relative;
      }
      .spinner::before,
      .spinner::after {
        content: '';
        position: absolute;
        border-radius: 50%;
      }
      .spinner::before {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: white;
        animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      }
      .spinner::after {
        width: 36px;
        height: 36px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-bottom-color: white;
        top: 7px;
        left: 7px;
        animation: spin 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite reverse;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

  <body>
    <div id="root"></div>
    <div id="loading-fallback" class="loading-fallback">
      <div class="spinner"></div>
    </div>
    <script>
      // Hide loading indicator once React mounts
      const checkRoot = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.hasChildNodes()) {
          const fallback = document.getElementById('loading-fallback');
          fallback.classList.remove('show');
          clearInterval(checkRoot);
        }
      }, 50);

      // Show loading indicator only if taking too long (5 seconds)
      setTimeout(() => {
        const root = document.getElementById('root');
        const fallback = document.getElementById('loading-fallback');
        if (!root || !root.hasChildNodes()) {
          fallback.classList.add('show');
        }
      }, 5000);

      // Force hide after 10 seconds to prevent stuck loading
      setTimeout(() => {
        const fallback = document.getElementById('loading-fallback');
        if (fallback) {
          fallback.classList.remove('show');
        }
        clearInterval(checkRoot);
      }, 10000);

      // Error handler for module loading
      window.addEventListener('error', (e) => {
        console.error('[index.html] Loading error:', e);
        const fallback = document.getElementById('loading-fallback');
        if (fallback && e.filename && e.filename.includes('.js')) {
          fallback.classList.add('show');
          fallback.innerHTML = `
            <div style="text-align: center; max-width: 600px; padding: 20px;">
              <h2 style="margin-bottom: 20px;">Ops! Erro ao Carregar</h2>
              <p style="margin-bottom: 10px;">Houve uma instabilidade no servidor.</p>
              <button onclick="window.location.href='/app'" style="background: white; color: #0F0E0D; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px;">
                Acessar novamente
              </button>
            </div>
          `;
        }
      }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
