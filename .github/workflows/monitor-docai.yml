name: Monitor Document AI Batch Processing

# Execute every 5 minutes to check for completed Document AI operations
on:
  schedule:
    - cron: '*/5 * * * *'
  # Allow manual execution for testing
  workflow_dispatch:

jobs:
  monitor-batch-operations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Debug - Environment Check
        run: |
          echo "ğŸ” Document AI Monitor - Environment Check"
          echo "ğŸ“ Repository: ${{ github.repository }}"
          echo "ğŸ• Timestamp: $(date)"
          echo "ğŸŒ Runner: $(uname -a)"
          echo "ğŸ”‘ SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "ğŸ”‘ SERVICE_ROLE_KEY length: ${#SUPABASE_SERVICE_ROLE_KEY}"
          echo "ğŸ”‘ GOOGLE_SERVICE_ACCOUNT_KEY length: ${#GOOGLE_SERVICE_ACCOUNT_KEY}"
          
          # Verify repository
          if [ "${{ github.repository }}" != "eldanielsantos-git/arpj-v1" ]; then
            echo "âŒ WRONG REPOSITORY! Expected: eldanielsantos-git/arpj-v1, Got: ${{ github.repository }}"
            exit 1
          else
            echo "âœ… Correct repository: ${{ github.repository }}"
          fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          
      - name: Monitor Document AI Batch Jobs
        run: |
          echo "ğŸ” ===== CALLING DOCUMENT AI BATCH MONITOR ====="
          echo "ğŸ• Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "ğŸ“‹ Repository: ${{ github.repository }}"
          echo "ğŸŒ Event: ${{ github.event_name }}"
          
          response=$(curl -w "%{http_code}" -s -o /tmp/monitor_response.json -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/docai-batch-monitor" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")
          
          echo ""
          echo "ğŸ“Š ===== MONITOR RESPONSE ====="
          echo "ğŸ“Š HTTP Status Code: $response"
          echo ""
          echo "ğŸ“„ Response Body:"
          if [ -f /tmp/monitor_response.json ]; then
            cat /tmp/monitor_response.json | jq '.' 2>/dev/null || cat /tmp/monitor_response.json
          else
            echo "âŒ No response file generated"
          fi
          echo ""
          
          if [ "$response" != "200" ]; then
            echo "âš ï¸ ===== WARNING: NON-200 STATUS ====="
            echo "âš ï¸ This may be normal if no jobs are processing"
            echo "âš ï¸ Status: $response"
            # Don't exit with error - this is expected when no items are processing
          else
            echo "âœ… ===== MONITOR EXECUTED SUCCESSFULLY ====="
          fi
          echo ""
        continue-on-error: true
        
      - name: Check processing status (optional)
        run: |
          echo "ğŸ“Š ===== CHECKING CURRENT PROCESSING STATUS ====="
          echo "ğŸ” Querying database for batch processing items..."
          
          status_response=$(curl -w "%{http_code}" -s -o /tmp/status_response.json -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/processos?select=id,file_name,status,gcs_operation_name,created_at&status=eq.processing_batch&order=created_at.asc&limit=10" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}")
            
          echo "ğŸ“Š Status Query Response Code: $status_response"
          echo ""
          echo "ğŸ“„ Current Batch Processing Items:"
          if [ -f /tmp/status_response.json ]; then
            cat /tmp/status_response.json | jq '.' 2>/dev/null || cat /tmp/status_response.json
          else
            echo "âŒ No status response"
          fi
          echo ""
        continue-on-error: true