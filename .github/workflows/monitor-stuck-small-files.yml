name: Monitor Stuck Processes - Small Files

on:
  schedule:
    # Roda a cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite execu√ß√£o manual para testes

jobs:
  detect-and-recover:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Detect and Recover Stuck Small Files
        run: |
          echo "üîç Iniciando detec√ß√£o de processos travados (arquivos pequenos)..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/detect-stuck-processes-small-files")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "üìä Status HTTP: $http_code"
          echo "üìÑ Resposta:"
          echo "$body" | jq '.' || echo "$body"

          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Falha na detec√ß√£o/recupera√ß√£o"
            exit 1
          fi

          echo "‚úÖ Detec√ß√£o/recupera√ß√£o conclu√≠da com sucesso"

      - name: Log Execution Time
        if: always()
        run: |
          echo "‚è±Ô∏è Execu√ß√£o finalizada em $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
