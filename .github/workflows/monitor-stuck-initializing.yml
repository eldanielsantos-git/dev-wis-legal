name: Monitor Stuck Initializing

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  detect-stuck:
    runs-on: ubuntu-latest
    steps:
      - name: Detect and fix stuck initializing processes
        run: |
          echo "ğŸ” Verificando processos travados em initializing..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/detect-stuck-initializing" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "ğŸ“„ Response: $body"
          echo "ğŸ“Š HTTP Status: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "âŒ Falha na verificaÃ§Ã£o com status $http_code"
            exit 1
          fi

          fixed=$(echo "$body" | jq -r '.fixed_count // 0')
          retriggered=$(echo "$body" | jq -r '.retriggered_count // 0')
          errors=$(echo "$body" | jq -r '.error_count // 0')

          echo ""
          echo "ğŸ“ˆ Resumo:"
          echo "  âœ… Corrigidos: $fixed"
          echo "  ğŸ”„ Retrigerados: $retriggered"
          echo "  âŒ Erros: $errors"

          if [ "$fixed" -gt 0 ]; then
            echo "ğŸ‰ $fixed processo(s) foram corrigidos automaticamente!"
          fi

          if [ "$retriggered" -gt 0 ]; then
            echo "ğŸ”„ $retriggered processo(s) tiveram upload retrigerado!"
          fi
        continue-on-error: true
